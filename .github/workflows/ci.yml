name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # ============================================================
  # Frontend Tests (Bun + Vitest)
  # ============================================================
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          bun install

      - name: Run frontend tests
        run: |
          cd frontend
          bun run test -- --run

  # ============================================================
  # Build (Windows only â€” v3 is stable on Windows)
  # ============================================================
  build:
    name: Build (windows-latest)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          bun install

      - name: Build frontend
        run: |
          cd frontend
          bun run build

      - name: Build updater sidecar
        shell: bash
        run: |
          GOOS=windows GOARCH=amd64 go build -ldflags "-s -w" -o internal/updater/updater.exe ./cmd/updater

      - name: Verify Go build
        shell: bash
        run: go build -tags dev -v ./...

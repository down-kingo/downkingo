name: i18n Check

on:
  push:
    branches: [main, master]
    paths:
      - "frontend/src/i18n/**"
      - "frontend/src/**/*.tsx"
      - "frontend/src/**/*.ts"
      - "frontend/i18next-parser.config.js"
  pull_request:
    branches: [main, master]
    paths:
      - "frontend/src/i18n/**"
      - "frontend/src/**/*.tsx"
      - "frontend/src/**/*.ts"
      - "frontend/i18next-parser.config.js"

jobs:
  check-translations:
    name: Check Missing Keys
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: cd frontend && bun install

      - name: Run i18n Check
        run: cd frontend && bun run i18n:check

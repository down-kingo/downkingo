name: Release Pipeline

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            artifact: DownKingo.exe
          - os: ubuntu-latest
            platform: linux/amd64
            artifact: DownKingo.AppImage

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # ============================================================
      # WINDOWS DEPENDENCIES
      # ============================================================
      - name: Install NSIS (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          choco install nsis -y
          echo "C:\Program Files (x86)\NSIS" >> $env:GITHUB_PATH

      # ============================================================
      # LINUX DEPENDENCIES
      # ============================================================
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          # Ubuntu 24.04 usa libwebkit2gtk-4.1-dev (nÃ£o 4.0)
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev
          # AppImage tools
          sudo apt-get install -y libfuse2
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          sudo mv linuxdeploy-x86_64.AppImage /usr/local/bin/linuxdeploy

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: bun install

      # ============================================================
      # SIDECAR BINARIES: Download para empacotamento no instalador
      # ============================================================

      # Windows Sidecar
      - name: Download Sidecar Binaries (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mkdir -p build/sidecar/windows
          echo "Downloading yt-dlp..."
          curl -L -o build/sidecar/windows/yt-dlp.exe https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe
          echo "Downloading FFmpeg..."
          curl -L -o ffmpeg.zip https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip
          unzip -q ffmpeg.zip
          mv ffmpeg-master-latest-win64-gpl/bin/ffmpeg.exe build/sidecar/windows/
          rm -rf ffmpeg-master-latest-win64-gpl ffmpeg.zip
          echo "Sidecar binaries ready:"
          ls -la build/sidecar/windows/

      # Linux Sidecar
      - name: Download Sidecar Binaries (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p build/sidecar/linux
          echo "Downloading yt-dlp..."
          curl -L -o build/sidecar/linux/yt-dlp https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp
          chmod +x build/sidecar/linux/yt-dlp
          echo "Downloading FFmpeg..."
          curl -L -o ffmpeg.tar.xz https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz
          tar -xf ffmpeg.tar.xz
          mv ffmpeg-*-static/ffmpeg build/sidecar/linux/
          rm -rf ffmpeg-*-static ffmpeg.tar.xz
          chmod +x build/sidecar/linux/ffmpeg
          echo "Sidecar binaries ready:"
          ls -la build/sidecar/linux/

      # ============================================================
      # BUILD APPLICATION
      # ============================================================
      - name: Build Application (Windows - NSIS Installer)
        if: matrix.os == 'windows-latest'
        shell: bash
        env:
          APTABASE_KEY: ${{ secrets.APTABASE_KEY }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          wails build -clean -platform ${{ matrix.platform }} --nsis -ldflags "-s -w -X main.Version=${VERSION} -X 'kingo/internal/telemetry.AptabaseKey=${APTABASE_KEY}'"

      - name: Build Application (Linux)
        if: matrix.os == 'ubuntu-latest'
        env:
          APTABASE_KEY: ${{ secrets.APTABASE_KEY }}
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          # Ubuntu 24.04 requer webkit2gtk-4.1, usar flag especial do Wails
          wails build -clean -platform ${{ matrix.platform }} -tags webkit2_41 -ldflags "-s -w -X main.Version=${VERSION} -X 'kingo/internal/telemetry.AptabaseKey=${APTABASE_KEY}'"

      # ============================================================
      # PACKAGE: Create professional installers
      # ============================================================

      # Windows: NSIS installer already created by wails --nsis
      - name: Package (Windows - NSIS)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          echo "Contents of build/bin:"
          ls -la build/bin/
          # Find the installer (can be 'baixar-midia-*-installer.exe' or similar)
          INSTALLER=$(find build/bin -name "*-installer.exe" | head -1)
          echo "Found installer: $INSTALLER"
          mv "$INSTALLER" build/bin/${{ matrix.artifact }}
          echo "Windows installer ready:"
          ls -la build/bin/

      # Linux: Create AppImage
      - name: Package (Linux - AppImage)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Debug: ver o que foi gerado
          echo "Contents of build/bin:"
          ls -la build/bin/

          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          # Copy main binary (pode ser 'kinematic' ou 'baixar-midia')
          BINARY=$(find build/bin -type f -executable | head -1)
          echo "Found binary: $BINARY"
          cp "$BINARY" AppDir/usr/bin/downkingo
          chmod +x AppDir/usr/bin/downkingo

          # Copy sidecar binaries
          cp build/sidecar/linux/yt-dlp AppDir/usr/bin/
          cp build/sidecar/linux/ffmpeg AppDir/usr/bin/

          # Copy icon
          cp build/appicon.png AppDir/usr/share/icons/hicolor/256x256/apps/downkingo.png

          # Create .desktop file
          cat > AppDir/usr/share/applications/downkingo.desktop << EOF
          [Desktop Entry]
          Name=DownKingo
          Exec=downkingo
          Icon=downkingo
          Type=Application
          Categories=AudioVideo;Video;
          Comment=Download videos from YouTube and other platforms
          EOF

          # Create AppRun
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          exec "${HERE}/usr/bin/downkingo" "$@"
          EOF
          chmod +x AppDir/AppRun

          # Link desktop file and icon to root
          ln -sf usr/share/applications/downkingo.desktop AppDir/downkingo.desktop
          ln -sf usr/share/icons/hicolor/256x256/apps/downkingo.png AppDir/downkingo.png

          # Create AppImage
          linuxdeploy --appdir AppDir --output appimage
          mv DownKingo*.AppImage build/bin/${{ matrix.artifact }}
          echo "Linux AppImage ready:"
          ls -la build/bin/

      # ============================================================
      # UPLOAD ARTIFACTS
      # ============================================================
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: build/bin/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*

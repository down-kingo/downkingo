name: Release Pipeline

on:
  push:
    tags:
      - "v*"

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            artifact: kinematic-windows-amd64.exe
          - os: macos-latest
            platform: darwin/universal
            artifact: kinematic-darwin-universal
          - os: ubuntu-latest
            platform: linux/amd64
            artifact: kinematic-linux-amd64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: bun install

      - name: Build Application
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          wails build -clean -platform ${{ matrix.platform }} -ldflags "-s -w -X main.Version=${VERSION}"

      - name: Rename Artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mv build/bin/kinematic.exe build/bin/${{ matrix.artifact }}

      - name: Rename Artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mv build/bin/kinematic* build/bin/${{ matrix.artifact }}

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: build/bin/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*

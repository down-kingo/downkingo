name: Release Pipeline

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install NSIS
        shell: powershell
        run: |
          choco install nsis -y
          echo "C:\Program Files (x86)\NSIS" >> $env:GITHUB_PATH

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # ============================================================
      # BUILD FRONTEND
      # ============================================================
      - name: Install Frontend Dependencies
        working-directory: frontend
        run: bun install

      - name: Build Frontend
        working-directory: frontend
        run: bun run build

      # ============================================================
      # SIDECAR BINARIES
      # ============================================================
      - name: Download Sidecar Binaries
        shell: bash
        run: |
          mkdir -p build/sidecar/windows
          echo "Downloading yt-dlp..."
          curl -L -o build/sidecar/windows/yt-dlp.exe https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe
          echo "Downloading FFmpeg..."
          curl -L -o ffmpeg.zip https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip
          unzip -q ffmpeg.zip
          mv ffmpeg-master-latest-win64-gpl/bin/ffmpeg.exe build/sidecar/windows/
          rm -rf ffmpeg-master-latest-win64-gpl ffmpeg.zip
          echo "Sidecar binaries ready:"
          ls -la build/sidecar/windows/

      # ============================================================
      # BUILD UPDATER SIDECAR
      # ============================================================
      - name: Build Updater Binary
        shell: bash
        run: |
          GOOS=windows GOARCH=amd64 go build -ldflags "-s -w" -o internal/updater/updater.exe ./cmd/updater

      # ============================================================
      # BUILD APPLICATION
      # ============================================================
      - name: Install Wails CLI
        shell: bash
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Generate Windows Resources (.syso)
        shell: bash
        run: |
          wails3 generate syso -arch amd64 -icon build/windows/icon.ico -manifest build/windows/wails.exe.manifest -info build/windows/info.json -out wails_windows.syso

      - name: Build Application
        shell: bash
        env:
          APTABASE_KEY: ${{ secrets.APTABASE_KEY }}
          CGO_ENABLED: "1"
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          mkdir -p build/bin
          go build -ldflags "-s -w -H windowsgui -X main.Version=${VERSION} -X 'kingo/internal/telemetry.AptabaseKey=${APTABASE_KEY}'" -o build/bin/downkingo.exe .

      # ============================================================
      # PACKAGE: NSIS Installer
      # ============================================================
      - name: Package (NSIS Installer)
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}

          # Update version in wails_tools.nsh
          sed -i "s/!define INFO_PRODUCTVERSION \".*\"/!define INFO_PRODUCTVERSION \"${VERSION}\"/" build/windows/installer/wails_tools.nsh

          # Run NSIS
          cd build/windows/installer
          makensis -DARG_WAILS_AMD64_BINARY="..\\..\\bin\\downkingo.exe" project.nsi

          cd ../../..
          echo "Contents of build/bin:"
          ls -la build/bin/

          # Find and rename the installer
          INSTALLER=$(find build/bin -name "*-installer.exe" | head -1)
          if [ -n "$INSTALLER" ]; then
            echo "Found installer: $INSTALLER"
            mv "$INSTALLER" build/bin/DownKingo.exe
          else
            echo "No installer found, packaging binary directly"
            cp build/bin/downkingo.exe build/bin/DownKingo.exe
          fi
          echo "Windows package ready:"
          ls -la build/bin/DownKingo.exe

      # ============================================================
      # UPLOAD ARTIFACT
      # ============================================================
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DownKingo.exe
          path: build/bin/DownKingo.exe

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install AI Dependencies
        run: npm install @google/generative-ai

      - name: Generate Release Notes (Gemini)
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node .github/scripts/generate_release_notes.js

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_NOTES.md
          files: |
            artifacts/**/*

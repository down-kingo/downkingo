name: Release Pipeline

on:
  push:
    tags:
      - "v*"

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            artifact: kinematic-windows-amd64-installer.exe
          - os: macos-latest
            platform: darwin/universal
            artifact: Kinematic.dmg
          - os: ubuntu-latest
            platform: linux/amd64
            artifact: Kinematic-linux-amd64.AppImage

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # ============================================================
      # LINUX DEPENDENCIES
      # ============================================================
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          # Ubuntu 24.04 usa libwebkit2gtk-4.1-dev (nÃ£o 4.0)
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev
          # AppImage tools
          sudo apt-get install -y libfuse2
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          sudo mv linuxdeploy-x86_64.AppImage /usr/local/bin/linuxdeploy

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: bun install

      # ============================================================
      # SIDECAR BINARIES: Download para empacotamento no instalador
      # ============================================================

      # Windows Sidecar
      - name: Download Sidecar Binaries (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mkdir -p build/sidecar/windows
          echo "Downloading yt-dlp..."
          curl -L -o build/sidecar/windows/yt-dlp.exe https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe
          echo "Downloading FFmpeg..."
          curl -L -o ffmpeg.zip https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip
          unzip -q ffmpeg.zip
          mv ffmpeg-master-latest-win64-gpl/bin/ffmpeg.exe build/sidecar/windows/
          rm -rf ffmpeg-master-latest-win64-gpl ffmpeg.zip
          echo "Sidecar binaries ready:"
          ls -la build/sidecar/windows/

      # macOS Sidecar
      - name: Download Sidecar Binaries (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p build/sidecar/darwin
          echo "Downloading yt-dlp..."
          curl -L -o build/sidecar/darwin/yt-dlp https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos
          chmod +x build/sidecar/darwin/yt-dlp
          echo "Downloading FFmpeg..."
          curl -L -o ffmpeg.zip https://evermeet.cx/ffmpeg/getrelease/zip
          unzip -q ffmpeg.zip -d build/sidecar/darwin/
          chmod +x build/sidecar/darwin/ffmpeg
          rm ffmpeg.zip
          echo "Sidecar binaries ready:"
          ls -la build/sidecar/darwin/

      # Linux Sidecar
      - name: Download Sidecar Binaries (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p build/sidecar/linux
          echo "Downloading yt-dlp..."
          curl -L -o build/sidecar/linux/yt-dlp https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp
          chmod +x build/sidecar/linux/yt-dlp
          echo "Downloading FFmpeg..."
          curl -L -o ffmpeg.tar.xz https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz
          tar -xf ffmpeg.tar.xz
          mv ffmpeg-*-static/ffmpeg build/sidecar/linux/
          rm -rf ffmpeg-*-static ffmpeg.tar.xz
          chmod +x build/sidecar/linux/ffmpeg
          echo "Sidecar binaries ready:"
          ls -la build/sidecar/linux/

      # ============================================================
      # BUILD APPLICATION
      # ============================================================
      - name: Build Application (Windows - NSIS Installer)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          wails build -clean -platform ${{ matrix.platform }} --nsis -ldflags "-s -w -X main.Version=${VERSION}"

      - name: Build Application (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          wails build -clean -platform ${{ matrix.platform }} -ldflags "-s -w -X main.Version=${VERSION}"

      - name: Build Application (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          wails build -clean -platform ${{ matrix.platform }} -ldflags "-s -w -X main.Version=${VERSION}"

      # ============================================================
      # PACKAGE: Create professional installers
      # ============================================================

      # Windows: NSIS installer already created by wails --nsis
      - name: Package (Windows - NSIS)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mv build/bin/*-installer.exe build/bin/${{ matrix.artifact }}
          echo "Windows installer ready:"
          ls -la build/bin/

      # macOS: Create DMG with app bundle
      - name: Package (macOS - DMG)
        if: matrix.os == 'macos-latest'
        run: |
          # Move sidecar binaries into the app bundle
          APP_BUNDLE="build/bin/Kinematic.app"
          mkdir -p "$APP_BUNDLE/Contents/Resources/bin"
          cp build/sidecar/darwin/yt-dlp "$APP_BUNDLE/Contents/Resources/bin/"
          cp build/sidecar/darwin/ffmpeg "$APP_BUNDLE/Contents/Resources/bin/"

          # Create DMG
          hdiutil create -volname "Kinematic" -srcfolder "$APP_BUNDLE" -ov -format UDZO "build/bin/${{ matrix.artifact }}"
          echo "macOS DMG ready:"
          ls -la build/bin/

      # Linux: Create AppImage
      - name: Package (Linux - AppImage)
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

          # Copy main binary
          cp build/bin/kinematic AppDir/usr/bin/
          chmod +x AppDir/usr/bin/kinematic

          # Copy sidecar binaries
          cp build/sidecar/linux/yt-dlp AppDir/usr/bin/
          cp build/sidecar/linux/ffmpeg AppDir/usr/bin/

          # Copy icon
          cp build/appicon.png AppDir/usr/share/icons/hicolor/256x256/apps/kinematic.png

          # Create .desktop file
          cat > AppDir/usr/share/applications/kinematic.desktop << EOF
          [Desktop Entry]
          Name=Kinematic
          Exec=kinematic
          Icon=kinematic
          Type=Application
          Categories=AudioVideo;Video;
          Comment=Download videos from YouTube and other platforms
          EOF

          # Create AppRun
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          exec "${HERE}/usr/bin/kinematic" "$@"
          EOF
          chmod +x AppDir/AppRun

          # Link desktop file and icon to root
          ln -sf usr/share/applications/kinematic.desktop AppDir/kinematic.desktop
          ln -sf usr/share/icons/hicolor/256x256/apps/kinematic.png AppDir/kinematic.png

          # Create AppImage
          linuxdeploy --appdir AppDir --output appimage
          mv Kinematic*.AppImage build/bin/${{ matrix.artifact }}
          echo "Linux AppImage ready:"
          ls -la build/bin/

      # ============================================================
      # UPLOAD ARTIFACTS
      # ============================================================
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: build/bin/${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*
